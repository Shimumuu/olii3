   <h1>Esperando Jugador 2</h1>
<div class="contenedor-invitar">
    <form action="/invitarE" method="POST">
  <label>Correo del jugador a invitar como espectador:</label>
  <input type="email" name="correoJugador" required>
  <button type="submit">invitarEspectador</button>
</form> 
<form action="/invitarJ" method="POST">
  <label>Correo del jugador a invitar como jugador 2:</label>
  <input type="email" name="correoJugador" required>
  <button type="submit">Invitar Jugador</button>
</form>
<form action="/eliminarPartida" method="POST">
  <!-- Botón que activa el modal -->
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmarEliminarModal">
    Eliminar Partida
  </button>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">¿Estás seguro?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Esta acción eliminará tu partida activa. ¿Deseas continuar?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <!-- Este es el botón que envía el formulario -->
          <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
